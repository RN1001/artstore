<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="#" />
    <title> Art Store </title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
			<ul class="nav">
			  <li class="nav-item">
			    <a class="nav-link active" th:href="@{/}">Home</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" th:href="@{/products}">Products</a>
			  </li>
			  <li class="nav-item" sec:authorize="isAnonymous()">
			    <a class="nav-link" th:href="@{/register}">Register</a>
			  </li>
			  <li class="nav-item" sec:authorize="isAnonymous()">
			    <a class="nav-link" th:href="@{/login}">Login</a>
			  </li>
			  <li class="nav-item" sec:authorize="isAuthenticated()">
			  	<a class="nav-link" th:href="@{/logout}"> Logout </a>
			  </li>
			</ul>
		</nav>
	<br>
	<div class="container">
		<h1> Register Account </h1>
		<form action="#" th:action="@{/register}" th:object="${user}" method="post">
			<p> Username: <input type="text" id="username" th:field="*{username}" /> </p> <p th:if="${#fields.hasErrors('username')}"  th:error="*{username}" > Username must be more than 5 letters </p>
			<p> Password: <input type="password" id="password" th:field="*{password}" /> </p> <p th:if="${#fields.hasErrors('password')}" th:error="*{password}"> Password must be more than 8 letters. </p>
			<p> Email: <input type="email" id="email" th:field="*{email}" /> </p> <p th:if="${#fields.hasErrors('email')}" th:error="*{email}"> Email was not entered properly </p> 
		<input type="submit" />
		</form>	
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
