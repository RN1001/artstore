<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>register</title>
</head>
<body>
	<form action="#" th:action="@{/register}" th:object="${user}" method="post">
		<p> username: <input type="text" id="username" th:field="*{username}" /> </p> <p th:if="${#fields.hasErrors('username')}"  th:error="*{username}" > username error </p>
		<p> password: <input type="password" id="password" th:field="*{password}" /> </p> <p th:if="${#fields.hasErrors('password')}" th:error="*{password}"> password error </p>
		
		<input type="submit" />
	</form>
</body>
</html>
